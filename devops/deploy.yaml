---
- name: Deploy Zencode
  hosts: consensusroom
  remote_user: root
  tasks:
    - name: Check zencode
      delegate_to: localhost
      shell: cd ../services/instance/ && zip -9 install.zip *
      register: zencode_found
    - name: Upload zencode
      copy: src=../services/instance/install.zip dest=/home/app/install.zip owner=app
    - name: Publish zencode on-line
      become: true
      become_user: "app"
      shell: cd /home/app && unzip -o install.zip -d restroom-mw/zencode/
    - name: Find own IP
      shell: hostname -I | awk '{print $1}'
      register: ip
    - name: Patch zencode with node values
      become: true
      become_user: "app"
      shell: sed -i -e 's/192.168.0.100/{{ ip.stdout }}/g' /home/app/restroom-mw/zencode/consensusroom-announce-p1.keys
